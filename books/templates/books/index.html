{% extends 'base.html' %}

{% block content %}
    <h2>Todos os Livros</h2>
    <section>
        <p>
            Muitos resultados? <a href="{% url 'books:search' %}">Buscar Livros</a>
        </p>
        <p>
            NÃ£o encontrou o livro?
            <a href="{% url 'books:create' %}">Adicionar Novo Livro</a>
        </p>
    </section>
    {% if book_list %}
        <section class="lista-de-cards">
            {% for book in book_list %}
                <article class="card">
                    <a href="{% url 'book:detail' book.id %}">
                        <img src="{{ book.poster_url }}" alt="Capa do livro {{ book.name }}" />
                    </a>
                    <p>{{ book.name }} ({{ book.release_year }})</p>
                </article>
            {% endfor %}
        </section>
    {% endif %}
{% endblock %}
